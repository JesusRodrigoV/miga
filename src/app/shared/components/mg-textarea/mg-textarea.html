<p-floatlabel variant="on">
  <textarea
    pTextarea
    [id]="finalId()"
    [rows]="rows()"
    [value]="value()"
    (input)="onValueChange($event)"
    (blur)="handleBlur()"
    [disabled]="disabled()"
    [autocomplete]="autocomplete()"
    placeholder=" "
    [autoResize]="autoResize()"
    [fluid]="fluid()"
    [invalid]="invalid()"
  ></textarea>

  <label [for]="finalId()">{{ label() }}</label>
</p-floatlabel>

@if (invalid() && errorMessage()) {
<p-message severity="error" size="small" variant="simple">
  {{ errorMessage() }}
</p-message>
}
