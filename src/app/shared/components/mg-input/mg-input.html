<p-floatlabel variant="on" [style.width]="fluid() ? '100%' : 'auto'">
  <input
    pInputText
    [id]="finalId()"
    [type]="type()"
    [value]="value()"
    (input)="onValueChange($event)"
    (blur)="handleBlur()"
    [disabled]="disabled()"
    [autocomplete]="autocomplete()"
    placeholder=" "
    [variant]="variant()"
    [fluid]="fluid()"
    [invalid]="invalid()"
  />

  <label [for]="finalId()">{{ label() }}</label>
</p-floatlabel>
